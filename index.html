<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Get Ranked!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" media="screen" href="ranked.css" />
  <script src="ranked.js"></script>
</head>

<body>
  <div id='page-wrap' style="font-size:12px;">
    <div class='title' style="font-size:14px;">Valhalla Healer POV Ranking Scorecard</div>
    <div id='header-wrap'>
      <label>Player PSN: </label><input id='psn'></input>
      <br/>
      <label>Class/Content Submitted: </label>
      <select>
        <option>Dragonknight</option>
        <option>Necromancer</option>
        <option>Nightblade</option>
        <option>Sorcerer</option>
        <option>Templar</option>
        <option>Warden</option>
      </select>
      <select>
        <option>vAA</option>
        <option>vHRC</option>
        <option>vMOL Twins</option>
        <option>vSS Ice</option>
        <option>vCR+0 kite</option>
        <option>vCR+1 kite</option>
        <option>vRG Bahsei kite</option>
        <option>vASHM FK</option>
        <option>vCRHM kite</option>
        <option>vKAHM Falgravn</option>
        <option>vSSHM Dragons</option>
        <option>Other</option>
      </select>
      <br/>
    </div>
    <div id='main-scoring'>
      <table class='fullP bigTable'>
        <tr>
          <th>10 points each (if applicable)</th>
          <th>Pass/Fail</th>
          <th>Points Earned</th>
        </tr>
        <tr>
          <td><label>Proper RO usage & uptime</label></td>
          <td><select onchange="updatePoints(this, 'score1', 10)">
            <option value="">Select</option>
            <option style="color: green;" value='Pass'>Pass</option>
            <option style="color: red;" value='Fail'>Fail</option>
            <option value='N/A'>N/A</option>
          </select></td>
          <td><div id='score1'></div></td>
        </tr>
        <tr class="lightRow">
          <td><label>MK/Zen's usage & uptime</label></td>
          <td><select class="lightRow" onchange="updatePoints(this, 'score2', 10)">
            <option value="">Select</option>
            <option style="color: green;" value='Pass'>Pass</option>
            <option style="color: red;" value='Fail'>Fail</option>
            <option value='N/A'>N/A</option>
          </select></td>
          <td><div id='score2'></div></td>
        </tr>
        <tr>
          <td><label>Elemental Drain uptime</label></td>
          <td><select onchange="updatePoints(this, 'score3', 10)">
            <option value="">Select</option>
            <option style="color: green;" value='Pass'>Pass</option>
            <option style="color: red;" value='Fail'>Fail</option>
            <option value='N/A'>N/A</option>
          </select></td>
          <td><div id='score3'></div></td>
        </tr>
        <tr class="lightRow">
          <td><label>Apporpriate Ultimate usage</label></td>
          <td><select class="lightRow" onchange="updatePoints(this, 'score4', 10)">
            <option value="">Select</option>
            <option style="color: green;" value='Pass'>Pass</option>
            <option style="color: red;" value='Fail'>Fail</option>
            <option value='N/A'>N/A</option>
          </select></td>
          <td><div id='score4'></div></td>
        </tr>
        <tr>
          <td><label>Combat Prayer usage & uptime</label></td>
          <td><select onchange="updatePoints(this, 'score5', 10)">
            <option value="">Select</option>
            <option style="color: green;" value='Pass'>Pass</option>
            <option style="color: red;" value='Fail'>Fail</option>
            <option value='N/A'>N/A</option>
          </select></td>
          <td><div id='score5'></div></td>
        </tr>
        <tr class="lightRow">
          <td><label>Olorime Placement</label></td>
          <td><select class="lightRow" onchange="updatePoints(this, 'score6', 10)">
            <option value="">Select</option>
            <option style="color: green;" value='Pass'>Pass</option>
            <option style="color: red;" value='Fail'>Fail</option>
            <option value='N/A'>N/A</option>
          </select></td>
          <td><div id='score6'></div></td>
        </tr>
        <tr>
          <td><label>SPC uptime</label></td>
          <td><select onchange="updatePoints(this, 'score7', 10)">
            <option value="">Select</option>
            <option style="color: green;" value='Pass'>Pass</option>
            <option style="color: red;" value='Fail'>Fail</option>
            <option value='N/A'>N/A</option>
          </select></td>
          <td><div id='score7'></div></td>
        </tr>
        <tr class="lightRow">
          <td><label>Adds debuffed</label></td>
          <td><select class="lightRow" onchange="updatePoints(this, 'score8', 10)">
            <option value="">Select</option>
            <option style="color: green;" value='Pass'>Pass</option>
            <option style="color: red;" value='Fail'>Fail</option>
            <option value='N/A'>N/A</option>
          </select></td>
          <td><div id='score8'></div></td>
        </tr>
        <tr>
          <td><label>Callouts, including Warhorns</label></td>
          <td><select onchange="updatePoints(this, 'score9', 10)">
            <option value="">Select</option>
            <option style="color: green;" value='Pass'>Pass</option>
            <option style="color: red;" value='Fail'>Fail</option>
            <option value='N/A'>N/A</option>
          </select></td>
          <td><div id='score9'></div></td>
        </tr>
        <tr class="lightRow">
          <td><label>Positioning</label></td>
          <td><select class="lightRow" onchange="updatePoints(this, 'score10', 10)">
            <option value="">Select</option>
            <option style="color: green;" value='Pass'>Pass</option>
            <option style="color: red;" value='Fail'>Fail</option>
            <option value='N/A'>N/A</option>
          </select></td>
          <td><div id='score10'></div></td>
        </tr>
        <tr>
          <td><label>Overall raid awareness</label></td>
          <td><select onchange="updatePoints(this, 'score11', 10)">
            <option value="">Select</option>
            <option style="color: green;" value='Pass'>Pass</option>
            <option style="color: red;" value='Fail'>Fail</option>
            <option value='N/A'>N/A</option>
          </select></td>
          <td><div id='score11'></div></td>
        </tr>
      </table>
    </div>
    <div id='class-specific'>
      <table class='fullP smallTable'>
        <tr>
          <th>20 points each (class-specific)</th>
          <th>Pass/Fail</th>
          <th>Points Earned</th>
        </tr>
        <tr>
          <td><label>Warden: Fletcherflies uptimes</label></td>
          <td><select onchange="updatePoints(this, 'classScore1', 20)">
            <option value="">Select</option>
            <option style="color: green;" value='Pass'>Pass</option>
            <option style="color: red;" value='Fail'>Fail</option>
            <option value='N/A'>N/A</option>
          </select></td>
          <td><div id='classScore1'></div></td>
        </tr>
        <tr class="lightRow">
          <td><label>Templar: Minor Sorcery uptime</label></td>
          <td><select class="lightRow" onchange="updatePoints(this, 'classScore2', 20)">
            <option value="">Select</option>
            <option style="color: green;" value='Pass'>Pass</option>
            <option style="color: red;" value='Fail'>Fail</option>
            <option value='N/A'>N/A</option>
          </select></td>
          <td><div id='classScore2'></div></td>
        </tr>
        <tr>
          <td><label>Necro: Empowering Grasp uptime</label></td>
          <td><select onchange="updatePoints(this, 'classScore3', 20)">
            <option value="">Select</option>
            <option style="color: green;" value='Pass'>Pass</option>
            <option style="color: red;" value='Fail'>Fail</option>
            <option value='N/A'>N/A</option>
          </select></td>
          <td><div id='classScore3'></div></td>
        </tr>
      </table>
    </div>
    <div id='scoring' style='width: 95%;'>
      <table class='halfPL' style='float:left; word-wrap: normal; width: 41%;'>
        <tr>
          <td><label>Total Points Possible is dependent on which items are applicaple</label></td>
        </tr>
        <tr class="lightRow">
          <td><label>A passing grade of 80% is required to advance rank.</label></td>
        </tr>
      </table>
      <table class='halfPR' style='float:right; width: 58%;'>
        <tr>
          <td><label>Score Earned</label></td>
          <td><div id='scoreEarned' style='width: 100px;'></div></td>
        </tr>
        <tr class="lightRow">
          <td><label>Total Points Possible</label></td>
          <td><div id='possiblePoints' style='width: 100px;'></div></td>
        </tr>
        <tr>
          <td><label>Grade</label></td>
          <td><div id='grade' style='width: 100px;'></div></td>
        </tr>
        <tr class="lightRow">
          <td><label>Rank Advanced?</label></td>
          <td><div id='rankAdvanced' style='width: 100px;'></div></td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
