<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Get Ranked!</title>
  <link rel="icon" type="image/png" href="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:900i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="ranked.css" />
  <script src="ranked.js"></script>
</head>

<body>
  <div id='page-wrap'>
    <h1 id='title'>Valhalla Healer POV Ranking Scorecard</h1>
    <div id='header-wrap'>
      <label>Player PSN:</label><textarea></textarea>
      <br/>
      <label>Class Submitted:</label>
      <select>
        <option>Dragonknight</option>
        <option>Necromancer</option>
        <option>Nightblade</option>
        <option>Sorcerer</option>
        <option>Templar</option>
        <option>Warden</option>
      </select>
      <br/>
    </div>
    <div id='main-scoring'>
      <label>Proper RO usage & uptime</label>
      <br/>
      <label>MK/Zen's usage & uptime</label>
      <br/>
      <label>Elemental Drain uptime</label>
      <br/>
      <label>Apporpriate Ultimate usage</label>
      <br/>
      <label>Combat Prayer usage & uptime</label>
      <br/>
      <label>Olorime Placement</label>
      <br/>
      <label>SPC uptime</label>
      <br/>
      <label>Adds debuffed</label>
      <br/>
      <label>Callouts, including Warhorns</label>
      <br/>
      <label>Positioning</label>
      <br/>
      <label>Overall raid awareness</label>
      <br/>
    </div>
    <div id='class-specific'>
      <label>Warden: Fletcherflies uptimes</label>
      <br/>
      <label>Templar: Minor Sorcery uptime</label>
      <br/>
      <label>Necro: Empowering Grasp uptime</label>
      <br/>
    </div>
    <div id='scoring'>
      <div style='float:left;'>
        <label>Total Points Possible is dependent on which items are applicaple</label>
        <br/>
        <label>A passing grade of 80% is required to advance rank.</label>
      </div>
      <label>Score Earned</label><div id='scoreEarned'></div>
      <br/>
      <label>Total Points Possible</label><div id='totalScore'></div>
      <br/>
      <label>Grade</label><div id='grade'></div>
      <br/>
      <label>Rank Advanced?</label><div id='rankAdvanced'></div>
    </div>
  </div>
</body>

</html>
