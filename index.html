<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Get Ranked!</title>
  <link rel="icon" type="image/png" href="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Raleway:900i" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="ranked.css" />
  <script src="ranked.js"></script>
</head>

<body>
  <div id='page-wrap'>
    <h1 id='title'>Valhalla Healer POV Ranking Scorecard</h1>
    <div id='header-wrap'>
      <label>Player PSN:</label><textarea></textarea>
      <br/>
      <label>Class Submitted:</label>
      <select>
        <option>Dragonknight</option>
        <option>Necromancer</option>
        <option>Nightblade</option>
        <option>Sorcerer</option>
        <option>Templar</option>
        <option>Warden</option>
      </select>
      <br/>
    </div>
    <div id='main-scoring'>
      <table>
        <tr>
          <th>10 points each (if applicable)</th>
          <th>Pass/Fail</th>
          <th>Points Earned</th>
        </tr>
        <tr>
          <td><label>Proper RO usage & uptime</label></td>
          <td><select>
            <option>Pass</option>
            <option>Fail</option>
            <option>N/A</option>
          </select></td>
          <td><div id='score1'></div></td>
        </tr>
        <tr>
          <td><label>MK/Zen's usage & uptime</label></td>
          <td><select>
            <option>Pass</option>
            <option>Fail</option>
            <option>N/A</option>
          </select></td>
          <td><div id='score2'></div></td>
        </tr>
        <tr>
          <td><label>Elemental Drain uptime</label></td>
          <td><select>
            <option>Pass</option>
            <option>Fail</option>
            <option>N/A</option>
          </select></td>
          <td><div id='score3'></div></td>
        </tr>
        <tr>
          <td><label>Apporpriate Ultimate usage</label></td>
          <td><select>
            <option>Pass</option>
            <option>Fail</option>
            <option>N/A</option>
          </select></td>
          <td><div id='score4'></div></td>
        </tr>
        <tr>
          <td><label>Combat Prayer usage & uptime</label></td>
          <td><select>
            <option>Pass</option>
            <option>Fail</option>
            <option>N/A</option>
          </select></td>
          <td><div id='score5'></div></td>
        </tr>
        <tr>
          <td><label>Olorime Placement</label></td>
          <td><select>
            <option>Pass</option>
            <option>Fail</option>
            <option>N/A</option>
          </select></td>
          <td><div id='score6'></div></td>
        </tr>
        <tr>
          <td><label>SPC uptime</label></td>
          <td><select>
            <option>Pass</option>
            <option>Fail</option>
            <option>N/A</option>
          </select></td>
          <td><div id='score7'></div></td>
        </tr>
        <tr>
          <td><label>Adds debuffed</label></td>
          <td><select>
            <option>Pass</option>
            <option>Fail</option>
            <option>N/A</option>
          </select></td>
          <td><div id='score8'></div></td>
        </tr>
        <tr>
          <td><label>Callouts, including Warhorns</label></td>
          <td><select>
            <option>Pass</option>
            <option>Fail</option>
            <option>N/A</option>
          </select></td>
          <td><div id='score9'></div></td>
        </tr>
        <tr>
          <td><label>Positioning</label></td>
          <td><select>
            <option>Pass</option>
            <option>Fail</option>
            <option>N/A</option>
          </select></td>
          <td><div id='score10'></div></td>
        </tr>
        <tr>
          <td><label>Overall raid awareness</label></td>
          <td><select>
            <option>Pass</option>
            <option>Fail</option>
            <option>N/A</option>
          </select></td>
          <td><div id='score11'></div></td>
        </tr>
      </table>
    </div>
    <div id='class-specific'>
      <table>
        <tr>
          <th>20 points each (class-specific)</th>
          <th>Pass/Fail</th>
          <th>Points Earned</th>
        </tr>
        <tr>
          <td><label>Warden: Fletcherflies uptimes</label></td>
          <td><select>
            <option>Pass</option>
            <option>Fail</option>
            <option>N/A</option>
          </select></td>
          <td><div id='classScore1'></div></td>
        </tr>
        <tr>
          <td><label>Templar: Minor Sorcery uptime</label></td>
          <td><select>
            <option>Pass</option>
            <option>Fail</option>
            <option>N/A</option>
          </select></td>
          <td><div id='classScore2'></div></td>
        </tr>
        <tr>
          <td><label>Necro: Empowering Grasp uptime</label></td>
          <td><select>
            <option>Pass</option>
            <option>Fail</option>
            <option>N/A</option>
          </select></td>
          <td><div id='classScore3'></div></td>
        </tr>
      </table>
    </div>
    <div id='scoring'>
      <div style='float:left; width:200px; word-wrap: normal;'>
        <label>Total Points Possible is dependent on which items are applicaple</label>
        <br/>
        <label>A passing grade of 80% is required to advance rank.</label>
      </div>
      <table>
        <tr>
          <td><label>Score Earned</label><div id='scoreEarned'></div></td>
        </tr>
        <tr>
          <td><label>Total Points Possible</label><div id='totalScore'></div></td>
        </tr>
        <tr>
          <td><label>Grade</label><div id='grade'></div></td>
        </tr>
        <tr>
          <td><label>Rank Advanced?</label><div id='rankAdvanced'></div></td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
